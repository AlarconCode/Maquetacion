<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Lineas Nombradas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <header>HEADER</header>
   
   <main>
        <div class="grid-container">
            <article>
                <section class="contenido">CONTENIDO</section>
                <section class="texto1">Texto1</section>
                <section class="texto2">Texto2</section>
            </article>
           
            <aside>
                <section class="menu">MENU</section>
                <section class="menu1">Menu1</section>
                <section class="menu2">Menu2</section>
                <section class="menu3">Menu3</section>
            </aside>
        </div>
   </main>
   
   <footer>
   
        <section class="footer">Footer</section>
        <section class="contacto">Contacto</section>
   
   </footer>

</body>
</html>
