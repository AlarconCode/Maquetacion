<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <header>Header</header>
        <nav>Nav</nav>
    </div>
    <main>
        <article>Article
            <header class="article-header">Header</header>
            <section class="article-section">Section</section>
            <section class="article-section">Section</section>
            <footer class="article-footer">Footer</footer>
        </article>
       
        <div class="aside-container">Div
            <aside class="aside-up">Aside</aside>
            <aside class="aside-down">Aside</aside>
        </div>
    </main>
    <footer>Footer</footer>    
</body>
</html>
