<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instagram</title>
</head>
<body>
    <main>
        <article class="container">
            <section class="phone-container">
                <img src="./img/Phone.png" alt="">
            </section>
            <section class="form-container">
                <img class="logo-instagram" src="./img/instagram-logo.png" alt="">
                <form action="">
                    <input type="text" id="user" placeholder="Teléfono, usuario o correo electrónico">
                    <input type="password" id="password" placeholder="Contraseña">
                    <input type="button" id="boton" value="Entrar">
                    <div class="letraO">O</div>
                </form>
                <div class="inicio-facebook">Iniciar sesión con Facebook</div>
                <div class="olvidado">¿Has olvidado la contraseña?</div>
            </section>
            <section class="regitrarse">
                ¿No tienes cuenta?<a class="link-registrarse">Regístrate</a>
            </section>
        </article>
    </main>
</body>
</html>
